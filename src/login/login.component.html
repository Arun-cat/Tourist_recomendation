<!DOCTYPE html>
<head>
  <title>Login</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />
</head>
<body>
    <div class="background">
        <img class="imageClass1" src="/assets/images/vacation2.jpg" alt="Login Image">
    </div>
  <div class="left">
    <div class="container" id="con1">
      <div class="row">
        <div class="col-md-6">
          <h2>Login</h2>
          <form>
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="right">
    <!-- <div class="container" id="con2"></div>
    <div class="row">
      <div class="col-md-6"> -->
        <img class="imageClass" src="/assets/images/travel2.png" alt="Login Image">
      </div>
    <!-- </div>
  </div> -->
</body>
